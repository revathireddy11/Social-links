<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@400,600,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="main">
    <img src="./assets/images/avatar-jessica.jpeg">
    <p style="color: hsl(0, 0%, 100%);">Jessica Randall</p> 
    <p class="p1">London, United Kingdom</p>
    <p class="p2"> "Front-end developer and avid reader." </p>
  
    <div class="links">
      <p class="links1">GitHub </p>
      <p class="links1">Frontend Mentor</p> 
      <p class="links1">LinkedIn </p>
      <p class="links1">Twitter </p>
      <p class="links1">Instagram </p>
    </div> 

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</div>

</html>
